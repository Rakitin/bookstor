{% extends "layout.html" %}

{% block contant %}
<h1>{{ book.title }}</h1>
<h6>
{% for author in book.author.all %}
<a href="{% url 'author' author.id %}" >{{ author }}</a>
{% endfor %}
</h6>
<div>
	{{ book.description }}
</div>
<div>
	Обнавлено: {{ book.update_at }}
	<br/>
	Создано: {{ book.create_at }}
	<br/>
	Добавил: {{ book.added_at }}
</div>
{% endblock %}
