{% extends "layout.html" %}

{% block contant %}
<h1>{{ book.title }}</h1>
<h6>
{% for author in book.author.all %}
<a href="{% url 'author' author.id %}" >{{ author }}</a>
{% endfor %}
</h6>
<div>
	{{ book.description }}
</div>
<div>
	<strong> Обнавлено: </strong> {{ book.update_at }}
	<br/>
	<strong> Создано: </strong> {{ book.create_at }}
	<br/>
	<strong> Добавил: </strong> {{ book.added_at }}
</div>
{% endblock %}
