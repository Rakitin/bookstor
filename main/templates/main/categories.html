{% extends "layout.html" %}

{% block contant %}
<h1>Категории</h1>
<p>
	<a class="btn btn-outline-primary" href="{% url 'catigory_create' %}">Создать</a>
</p>
<table class="table table-hover">
	<tbody>
		{% for category in categories %}
		<tr>
			<td>{{ category.name }}</td>
			<td><a href="#">Изменит</a></td>
			<td><a href="#">Удалить</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
