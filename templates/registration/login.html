{% extends "layout.html" %}


{% block contant %}

<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<div class="mb-3">
		{{ form.username.label_tag }}
		{{ form.username }}
	</div>
	<div class="mb-3"></div>
	{{ form.password.label_tag }}
	{{ form.password }}
	</div>
	<input class="btn btn-primary" type="submit" value="Вход" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
