{% extends "layout.html" %}

{% block contant %}
<h1>Изменение пользователя</h1>
<form action="" method='post'>
	{% csrf_token %}
	{% for field in form %}
	<div class="mb-3">
		{{ field.label_tag }}
		{{ field }}
	</div>
	{% endfor %}
	<button class="btn btn-primary" name="submit">Изменить</button>
</form>
{% endblock %}
